<!-- Modal -->
<form action="">
    <modal>
        <span title>Editar Empregrado</span>
        <div body>
            <div class="form-group">
                <label for="name"> Nome</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" [(ngModel)]="employee.name" />
                <small id="nameHelp" class="form-text text-muted">Nome completo!</small>
            </div>
            <div class="form-group">
                <label for="salary">Sal√°rio</label>
                <input type="number" [(ngModel)]="employee.salary" class="form-control" id="salary" name="salary" />
            </div>
            <div [hidden]="employee.salary >= 1000" class="form-group">
                <label for="bonus">Bonus</label>
                <input type="number" [(ngModel)]="employee.bonus" class="form-control" id="bonus" name="bonus" />
            </div>
        </div>
        <button btnAction type="button" class="btn btn-primary" (click)="editar()">
      Editar
    </button>
    </modal>
</form>
