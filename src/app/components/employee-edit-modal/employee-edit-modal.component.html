<!-- Modal -->
<form action="">
    <div class="modal fade" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Editar empregado {{ employee?.name }}
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body" *ngIf="employee">
                    <div class="form-group">
                        <label for="name"> Nome</label>
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" [(ngModel)]="employee.name" />
                        <small id="nameHelp" class="form-text text-muted">Nome completo!</small
            >
          </div>
          <div class="form-group">
            <label for="salary">Sal√°rio</label>
            <input
              type="number"
              [(ngModel)]="employee.salary"
              class="form-control"
              id="salary"
              name="salary"
            />
          </div>
          <div [hidden]="employee.salary >= 1000" class="form-group">
            <label for="bonus">Bonus</label>
            <input
              type="number"
              [(ngModel)]="employee.bonus"
              class="form-control"
              id="bonus"
              name="bonus"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="hide()">
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="adicionar()">
            Adicionar Empregado
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
